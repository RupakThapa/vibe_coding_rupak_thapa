{% include base_path %}

<!-- CV Modal Overlay -->
<div id="cv-modal" class="cv-modal" style="display: none;">
  <div class="cv-modal__overlay"></div>
  <div class="cv-modal__content">
    <button class="cv-modal__close" aria-label="Close modal">
      <i class="fas fa-times" aria-hidden="true"></i>
    </button>
    
    <!-- Text CV Modal -->
    <div id="cv-modal-text" class="cv-modal__body" style="display: none;">
      <h2 class="cv-modal__title">Text CV</h2>
      <div class="cv-modal__pdf-container">
        <iframe src="{{ base_path }}/files/resume_ux__Copy__ai_blessing.pdf" frameborder="0" class="cv-modal__iframe"></iframe>
      </div>
      <div class="cv-modal__actions">
        <a href="{{ base_path }}/files/resume_ux__Copy__ai_blessing.pdf" target="_blank" class="btn btn-primary">Open in New Tab</a>
        <a href="{{ base_path }}/files/resume_ux__Copy__ai_blessing.pdf" download class="btn btn-secondary">Download PDF</a>
      </div>
    </div>
    
    <!-- Visual CV Modal -->
    <div id="cv-modal-visual" class="cv-modal__body" style="display: none;">
      <h2 class="cv-modal__title">Visual CV</h2>
      <div class="cv-modal__image-container">
        <img src="{{ base_path }}/files/visual cv.png" alt="Visual CV" class="cv-modal__image" />
      </div>
      <div class="cv-modal__actions">
        <a href="{{ base_path }}/files/visual cv.png" target="_blank" class="btn btn-primary">View Full Size</a>
        <a href="{{ base_path }}/files/visual cv.png" download class="btn btn-secondary">Download Image</a>
      </div>
    </div>
    
    <!-- Audio CV Modal -->
    <div id="cv-modal-audio" class="cv-modal__body" style="display: none;">
      <h2 class="cv-modal__title">Audio CV</h2>
      <div class="cv-modal__audio-container">
        <audio controls class="cv-modal__audio-player">
          <source src="{{ base_path }}/files/cv voice.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <p class="cv-modal__audio-info">Listen to Rupak's professional journey and experience.</p>
      </div>
      <div class="cv-modal__actions">
        <a href="{{ base_path }}/files/cv voice.mp3" download class="btn btn-primary">Download Audio</a>
        <a href="/cv/" class="btn btn-secondary">View Text CV</a>
      </div>
    </div>
  </div>
</div>
